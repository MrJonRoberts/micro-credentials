</html>{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h1>{{ 'Edit Icon' if icon else 'New Icon' }}</h1>
  <form method="post" enctype="multipart/form-data" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" name="name" value="{{ icon.name if icon else '' }}" required>
      <div class="form-text">Unique, human-readable key (e.g. "check", "alert-info").</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Category</label>
      <input class="form-control" name="category" value="{{ icon.category if icon else '' }}" required>
      <div class="form-text">Creates/uses a folder under <code>/static/Icons/</code>.</div>
    </div>
    <div class="mb-3">
      <label class="form-label">File</label>
      <input class="form-control" type="file" name="file" {% if not icon %}required{% endif %}>
      <div class="form-text">PNG/JPG/GIF/WEBP/SVG allowed.</div>
      {% if icon %}
        <div class="mt-2">
          <strong>Current:</strong> <code>{{ icon.filename }}</code><br>
          <span><img src="{{icon_url(icon.category, icon.filename)}}" alt="{{ icon.name }}" style="height:48px;"></span>
        </div>
      {% endif %}
    </div>
    <button class="btn btn-primary">{{ 'Save Changes' if icon else 'Create' }}</button>
    <a href="{{ url_for('icons.index') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
